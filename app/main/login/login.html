<div class="login"  ng-controller="LoginLoginController">
    <div class="title">
        <button class="left" ng-click="goBack()">
            <img src="./main/img/login-back.png">
        </button>
        <span class="mid">账号登录</span>
    </div>

    <div class="content">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入手机号" ng-model="phone" ng-focus="stopTouch()">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="请输入密码" ng-model="password" ng-focus="stopTouch()">
        </div>
        <div class="forget-pwd" ng-click="forgetPassword()">忘记密码?</div>
        <div class="register-txt" ng-click="register()">注册</div>
    </div>

    <div class="bottom">
        <div class="bottom-btn login-btn" ng-class="{'activate': phone && password}" ng-click="login()">登 录</div>
    </div>
