<div class="reset-password"  ng-controller="LoginResetPasswordController">
    <div class="title">
        <button class="left" ng-click="goBack()">
            <img src="./main/img/login-back.png">
        </button>
        <span class="mid">重设密码</span>
    </div>

    <div class="content">
        <div class="form-group">
            <label for="new-password">新密码:</label>
            <input type="password" class="form-control" id="new-password" placeholder="新密码不少于8位" ng-model="newPassword" ng-focus="stopTouch()">
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="请确认密码" ng-model="confirmPassword" ng-focus="stopTouch()">
        </div>
    </div>

    <div class="bottom">
        <div class="bottom-btn finish" ng-class="{'activate': newPassword && confirmPassword}" ng-click="reset()">完成</div>
    </div>
</div>
