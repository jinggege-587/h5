<div class="user-detail" ng-controller="UserDetailController">

    <header class="mui-bar mui-bar-nav dix-bar-menu">
        <a href="javascript:;" ng-click="goBack()"
           class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
            <img src="./main/img/icon-arrow-left.png" class="left">
        </a>
        <h1 class="mui-title">账号详情</h1>
    </header>

    <div class="content">
        <div class="user-card">
            <div class="avatar">
                <img src="./main/img/avatar.png" ng-src="{{avatar}}"/>
            </div>
            <span>{{username}}</span>
        </div>

        <div class="mui-card setting-card">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell between">
                    <a class="mui-navigate-right font-style" ng-click="avatarUpdate()">
                        修改头像
                    </a>
                </li>
                <li class="mui-table-view-cell between" ng-click="updateNickName()">
                    <a class="mui-navigate-right font-style">
                        修改昵称
                    </a>
                </li>
                <li class="mui-table-view-cell between" ng-click="updatePassword()">
                    <a class="mui-navigate-right font-style">
                        修改密码
                    </a>
                </li>
            </ul>
        </div>

        <div class="mui-card login-out-card">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mid-center" ng-click="logout()">
                    <span>退出登录</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="mask" ng-show="showMask">
        <div class="button-contain">
            <button ng-click="galleryImg()">相册</button>
            <button class="mt-5" ng-click="captureImg()">拍照</button>
            <button class="mt-10" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
