<div class="dialog-sport-exit" ng-controller="DialogSportExitController">
    <div class="title">
        <div></div>
        <span>退出骑行</span>
        <div></div>
    </div>
    <div class="error">
        <span class="error-content">车辆还在骑行中, 你确定要退出吗?</span>
    </div>

    <div class="btn-click">
        <button class="btn" ng-click="cancelExit()">取消</button>
        <button class="btn delete" ng-click="confirmExit()">退出</button>
    </div>
</div>
